
 {% extends "flights/layout.html" %}
 
 {% block main_contents %}
        <h1>All Flights</h1>
        <ul>
        {% for f in flights %}
            <li>
                {% if user.is_authenticated %}
                    <a href="{% url 'flights:flight' f.id %}">Flight {{f.id}}: </a>
                {% else %}
                    Flight {{f.id}}:    
                {% endif %}
                {{ f.origin }} to {{ f.destination }}</li>
        {% endfor %}
        </ul>
{% endblock %}
